<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoForYou</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="todo">
    <div class="todo__content">
      <h1 class="todo__title">All tasks</h1>
      <div class="todo__new">
        <input id="new" type="text" placeholder="Type your task here" onkeydown="checkForEnter(event)">
        <div id="add" class="todo_add" onclick="enterClick()">Add</div>
      </div>
    </div>
     <div id="tasks" class="todo__list"></div>
     <!-- /.todo__list -->
  </div>
  <script src="./script.js"></script>
  <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
</body>
</html>
